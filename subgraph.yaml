specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakingNFT
    network: rinkeby
    source:
      address: "0x0b474d6CFF16201CC5cCF5c5aEbDcf1aBF58a470"
      abi: StakingNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Claim
        - Deposit
        - OwnershipTransferred
        - Paused
        - Unpaused
        - Withdraw
      abis:
        - name: StakingNFT
          file: ./abis/StakingNFT.json
      eventHandlers:
        - event: Claim(indexed address,indexed uint256,uint256)
          handler: handleClaim
        - event: Deposit(indexed address,uint256,uint256,indexed uint256)
          handler: handleDeposit
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Withdraw(indexed address,indexed uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
