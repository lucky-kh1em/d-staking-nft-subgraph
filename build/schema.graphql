type ExampleEntity @entity {
	id: ID!
	count: BigInt!
	owner: Bytes! # address
	tokenId: BigInt! # uint256
}

type Civilian @entity {
	id: ID!
	tokenId: BigInt!
	address: String!
	isWorking: Boolean!
	owner: User!
}

type User @entity {
	id: ID!
	civilians: [Civilian!] @derivedFrom(field: "owner")
}
